<!DOCTYPE html>
<html lang="en" class="text-[80%] sm:text-[85%] md:text-[90%] lg:text-[95%] ">

<head class="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/Style/style.css">
    <script src="./src/js/app.js" type="module" defer></script>
    <title>Document</title>
</head>

<body class="mt-24 ">
    <header class="fixed top-0 left-0 p-4 w-full bg-gray-900 shadow-md shadow-gray-4 text-[1.5rem]00">
        <nav class="flex w-11/12 m-auto">
            <div class="flex basis-1/4 items-center">
                <div class="text-xl font-bold bg-gray-600 px-4 py-2 rounded-lg">
                    <h1 class="text-white selected-tools">Pen </h1>
                </div>
            </div>
            <div class="flex basis-3/4 items-center justify-between text-gray-700 ">

                <!-- Pen -->
                <div class="pen-container flex items-center justify-between">
                    <!-- Icon -->
                    <div class="pen header-icons-styles selected-icon-style" title="pen"><i
                            class="fa-solid fa-pen-clip text-[1.4rem]"></i>
                    </div>

                    <!-- Color Selector -->
                    <div class="pen-color w-[2.8rem] aspect-square rounded-full overflow-hidden relative ml-4 border-4 border-white" title=" color selector">
                        <input type="color" id="head" name="head" value="#009AFA"
                            class="w-20 h-20 absolute top-[-1rem] left-[-1rem]">
                    </div>

                    <!-- Pen Width -->
                    <div class="pen-slider slidecontainer ml-4 flex items-center " title="pen width">
                        <input type="range" min="1" max="50" value="10" class="slider" id="myRange">
                    </div>
                </div>

                <!-- Background Color -->
                <div class="background-container flex items-center justify-between">
                    <!-- Icon -->
                    <div class="bucket-set header-icons-styles" title="change background color">
                        <i class="fa-solid fa-fill text-[1.5rem]"></i>
                    </div>

                    <!-- Color selector -->
                    <div class="bucket-color w-[2.8rem] aspect-square rounded-full overflow-hidden relative ml-4 border-4 border-white" title=" color selector">
                        <input type="color" id="head" name="head" value="#e21212"
                            class="w-20 h-20 absolute top-[-1rem] left-[-1rem]">
                    </div>
                </div>

                <!-- Eraser -->
                <div class="eraser header-icons-styles" title="eraser">
                    <i class="fa-solid fa-eraser text-[1.5rem]"></i>
                </div>

                <!-- Clear -->
                <div class="clear header-icons-styles" title="clear">
                    <i class="fa-solid fa-arrow-rotate-left text-[1.5rem]"></i>
                </div>

                <!-- Save to local storage -->
                <div class="save-storage header-icons-styles" title="save local storage">
                    <i class="fa-solid fa-download text-[1.5rem]"></i>
                </div>

                <!-- load from local storage -->
                <div class="load-storage header-icons-styles" title="load from local storage">
                    <i class="fa-solid fa-upload text-[1.5rem]"></i>
                </div>

                <!-- delete from local storage -->
                <div class="delete-storage header-icons-styles" title="delete from local storage">
                    <i class="fa-solid fa-trash text-[1.4rem]"></i>
                </div>

                <!-- save as img -->
                <div class="save-image header-icons-styles" title="save as image">
                    <i class="fa-solid fa-floppy-disk text-[1.5rem]"></i>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
